<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VaporChords SoundKit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

       
        <!-- KEYS-->
    <div class="keys">
        
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">HHat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">LOOP<br>piano</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">LOOP<br>organ</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">LOOP<br>synth</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">LOOP<br>funk</span>
        </div>
    </div>


   
    //  Sounds
    
    <audio data-key="65" src="sounds/Clap funk.wav"></audio>
    <audio data-key="83" src="sounds/HH Big.wav"></audio>
    <audio data-key="68" src="sounds/Kick drum 80s mastered.wav"></audio>
    <audio data-key="70" src="sounds/Snare flat 80s.wav"></audio>
    <audio data-key="71" src="sounds/Tom.wav"></audio>
    <audio data-key="72" src="sounds/Piano.wav"></audio>
    <audio data-key="74" src="sounds/Organ.wav"></audio>
    <audio data-key="75" src="sounds/Synth2.wav"></audio>
    <audio data-key="76" src="sounds/Loop funk.wav"></audio>

    <div class="credit2">Vaporwave Sample Pack by <a target="_blank" href="https://soundpacks.com/free-sound-packs/vaporwave-sample-pack/">Shadley Peterson</a></div>

    <script>
    
        function playSound(e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            console.log(audio);
            if (!audio) return; // stops function
            audio.currentTime = 0; // enables consecutive clicks 
            audio.play();
            key.classList.add('playing');
        }

        function removeTransition(e) {
            if(e.propertyName !== 'transform') return;
            this.classList.remove('playing');
        }

        const keys = document.querySelectorAll('.key');
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));
        window.addEventListener ('keydown', playSound);

    </script>
</body>

</html>
